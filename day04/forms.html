<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
</head>

<body>
  <h1>Forms Intro</h1>
  <h2>Text Input</h2>
  <input type="text" placeholder="Username">
  <input type="text" placeholder="City" value="New York">

  <h2>Email Input</h2>
  <input type="email" placeholder="Email">

  <h2>Color Input</h2>
  <input type="color" value="#5FE2D1">

  <h2>Number Input</h2>
  <!-- <input type="number"> -->
  <input type="number" min="1" max="10" step="2">

  <h2>Password Input</h2>
  <label for="password">Enter a strong password
    <input id="password" type="password" placeholder="Password">
  </label>
  <label for="confirm">Confirm Password
    <input id="confirm" type="password" placeholder="Confirm Password">
  </label>

  <h2>Radio Buttons</h2>
  <p>Pick a color...</p>
  <input id="red" name="color" type="radio">
  <label for="red">Red</label>
  <input id="green" name="color" type="radio">
  <label for="green">Green</label>
  <input id="blue" name="color" type="radio">
  <label for="blue">Blue</label>

  <h2>Checkboxes</h2>
  <input id="likesdogs" type="checkbox" checked>
  <label for="likesdogs">I like dogs</label>

  <h2>TextArea</h2>
  <textarea id="" name="" cols="100" rows="10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod minima porro vitae sit? Delectus tempore eos minima, neque, ipsam nulla similique impedit, odio nostrum laborum eveniet esse corrupti maiores quod.</textarea>

  <h2>Form Element</h2>
  <hr>
  <form action="https://www.google.com/">
    <input name="username" type="text" placeholder="Username">
    <input name="password" type="password" placeholder="Password">
    <p>Pick a color...</p>
    <input id="red" name="color" type="radio" value="red">
    <label for="red">Red</label>
    <input id="green" name="color" type="radio" value="green">
    <label for="green">Green</label>
    <input id="blue" name="color" type="radio" value="blue">
    <label for="blue">Blue</label>
    <button>SUBMIT</button>
  </form>

  <h2>Reddit Search</h2>
  <form action="https://www.reddit.com/search/">
    <div>
      <label for="search">Search Term</label>
      <input id="search" name="q" type="text">
    </div>
    <div>
      <label for="sort">Sort By:</label>
      <select id="sort" name="sort">
        <option value="top">Top</option>
        <option value="new">New</option>
        <option value="relevance">Relevance</option>
      </select>
    </div>
    <input type="submit" value="Search">
  </form>

  <h2>Validation Demo Form</h2>
  <form action="">
    <input type="text" placeholder="username" required minlength="4">
    <input type="email" placeholder="email" required>
    <button>Submit!</button>
  </form>
</body>

</html>
